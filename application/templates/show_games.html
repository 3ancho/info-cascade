{% extends "base.html" %}

{% block content %}
<table class="table table-bordered">
    <tr><th>Title</th><th>Max Turn</th><th>Current Turn</th><th>Finished</th></tr>
    {% for game in games %}
    <tr>
        <td>
            <a class="show_game" href={{url_for('show_game',key=game.key())}}>{{game.title}}</a>
        </td>
        <td>{{ game.max_turns }}</td>
        <td>{{ game.current_turn }}</td>
        <td>{{ game.end }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<br>
{% endblock %}
